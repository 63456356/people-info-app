<app-header></app-header>

<div class="row row-cols-1 row-cols-md-3 g-4">
  @for(x of data ; track data.registered ){
  <div class="col">
    <div class="card h-100">

      <img [src]="x.picture.large" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{x.email}}</h5>
        <div class="card-text">{{x.gender}}</div>
        <div class="card-text">{{x.name.first}}</div>
        <div class="card-text">{{x.name.last}}</div>
        <div class="card-text">{{x.phone}}</div>
      </div>

    </div>
  </div>
}
</div>

<app-footer></app-footer>

<router-outlet />
